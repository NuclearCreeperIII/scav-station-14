# Anything human specific (e.g. UI, input) goes under MobHuman
- type: entity
  parent: BaseMobSpeciesOrganic
  id: BaseMobHuman
  name: Urist McHands
  abstract: true
  components:
  - type: Hunger
  - type: Icon # It will not have an icon in the adminspawn menu without this. Body parts seem fine for whatever reason.
    sprite: Mobs/Species/Human/parts.rsi
    state: full
  - type: Thirst
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatHuman
      amount: 5
  - type: HumanoidAppearance
    species: Human
    hideLayersOnEquip:
    - Hair
    - Snout
  - type: Inventory
    femaleDisplacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: Mobs/Species/Human/displacement.rsi
            state: jumpsuit-female
  - type: Hands
    handDisplacements:
      Right:
        sizeMaps:
          32:
            sprite: Mobs/Species/Human/displacement.rsi
            state: inhand-right
      Left:
        sizeMaps:
          32:
            sprite: Mobs/Species/Human/displacement.rsi
            state: inhand-left
    wieldedDisplacements: #ultimately, this might come down to writing a custom visualizer that just handles the displacements (the wielded state is already handled elsewhere apparently, seems to be cryptic, and i dont want to touch that with a ten foot pole)
      Right:              #this shouldnt be all that hard, just make a basic visualizer and have its behavior and returned effect linked to the hand involved
        sizeMaps:
          32:
            sprite: Mobs/Species/Human/displacement.rsi
            state: inhand-wielded-right
      Left:
        sizeMaps:
          32:
            sprite: Mobs/Species/Human/displacement.rsi
            state: inhand-wielded-left


- type: entity
  parent: BaseSpeciesDummy
  id: MobHumanDummy
  categories: [ HideSpawnMenu ]
  components:
  - type: Inventory
    femaleDisplacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: Mobs/Species/Human/displacement.rsi
            state: jumpsuit-female
