- type: entity
  id: PartYinglet
  parent: [BaseItem, BasePart]
  name: "yinglet body part"
  abstract: true
  components:
  - type: Sprite
    sprite: Mobs/Species/Yinglet/parts.rsi
#  - type: FlavorProfile #not currently consumable so no need, but here for later
#    flavors:
#      - terrible
#      - fishy
#      - weh
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 1
      - ReagentId: Blood
        Quantity: 2 #this is used for limbs, so very low values

- type: entity
  id: TorsoYinglet
  name: "yinglet torso"
  parent: [PartYinglet, BaseTorso]
  components:
  - type: Sprite
    state: "torso_m"
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 4
      - ReagentId: Blood
        Quantity: 15 #at present, this accounts for the tail as well, could drop down to 10 once they split

- type: entity
  id: HeadYinglet
  name: "yinglet head"
  parent: [PartYinglet, BaseHead]
  components:
  - type: Sprite
    state: "head_m"
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 2
      - ReagentId: Blood
        Quantity: 5


